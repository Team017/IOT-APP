<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #0078D4;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav {
            background: #005bb5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            display: block;
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            background: #003f7f;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: #f9f9f9;
            border-bottom: 2px solid #ddd;
        }
        .hero h1 {
            font-size: 2.8em;
            color: #0078D4;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555;
        }
        .intro {
            padding: 30px;
            text-align: center;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .intro iframe {
            width: 100%;
            max-width: 1200px;
            height: 450px;
            border: 0;
        }
        .team {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f4f4f9;
        }
        .team-member {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .team-member img {
            width: 100%;
            height: auto;
            max-width: 200px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .team-member h3 {
            font-size: 1.5em;
            color: #0078D4;
            margin-bottom: 10px;
        }
        .team-member p {
            font-size: 1em;
            color: #555;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
        footer nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        footer nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kelompok Stephen 17</h1>
    </header>
    <nav>
        <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./app.html">Graph</a></li>
            <li><a href="./data.html">Data</a></li>
            <li><a href="./maps.html">Maps</a></li>
        </ul>
    </nav>
    <section class="hero">
        <h1>Water Detection Project</h1>
        <p>Explore real-time monitoring solutions designed to make your work efficient and reliable.</p>
    </section>

    <section class="intro">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3354.3829525599335!2d104.00382969206026!3d1.119994178643826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d98be09646b351%3A0x36a826082690c786!2sBatam%20International%20University!5e0!3m2!1sen!2sid!4v1733969349513!5m2!1sen!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <footer>
        <p>&copy; 2024 Kelompok 17. All rights reserved.</p>
    </footer>
</body>
</html>
